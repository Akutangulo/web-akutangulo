<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tarjetas 3D con efecto Flip - Akutangulo</title>
  <link rel="stylesheet" href="cards-akutangulo.css">
  <script src="cards-akutangulo.js"></script>
</head>
  <body>
    <div class="contenido-clientes-akutangulo">
    <h1>Portafolio Completo - Akutangulo</h1>
          <!-- Sección Fotografía 360 -->
    <h2>Fotografía 360</h2>
      <div class="grid-clientes-akutangulo">
      <!-- Tarjetas de fotografía... -->
      <div class="tarjeta tarjeta-fotografia" ontouchstart="this.classList.toggle('hover');">
        <div class="tarjeta-front" data-src="../assets/images/chiringuito-lolailo.webp">
          <div class="info-cliente-akutangulo">
            <h3 class="nombre-negocio-card">Chiringuito Lolailo</h3>
            <span>Estepona</span>
          </div>
        </div>
        <div class="tarjeta-back">
          <div class="info-cliente-akutangulo">
            <article>Aqui vamos a hacer la prueba de un texto largo...</article>
            <button class="boton-card-akutangulo">Mira la visita 360</button>
          </div>
        </div>
      </div>
      <!-- Más tarjetas de fotografía... -->
    </div>

    <!-- Sección Diseño Web -->
    <h2>Diseño Web</h2>
      <div class="grid-clientes-akutangulo">
      <!-- Tarjetas de web... -->
      <div class="tarjeta tarjeta-web" ontouchstart="this.classList.toggle('hover');">
        <div class="tarjeta-front">
          <iframe data-src="https://chatsbots.es" loading="lazy"></iframe>
          <div class="info-cliente-akutangulo">
            <p>ChatsBots</p>
            <span>Proyecto Web</span>
          </div>
        </div>
        <div class="tarjeta-back">
          <div class="info-cliente-akutangulo">
            <p>Desarrollo de un sitio web interactivo...</p>
          </div>
        </div>
      </div>
      <!-- Más tarjetas de web... -->
    </div>
  </div>
    <script src="cards-akutangulo.js"></script>
  </body>
</html>
